<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products and its calculation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftcontainer">
          <h2>Products</h2>
        <div class="textcontainer">
            <div class="firstproduct">
                <p class="product-name">Product-1</p>
                <p class="product-price">100</p>
                <div class="button">
                    <button class="decrement">-</button>
                    <span class="quantity">0</span>
                    <button class="increment">+</button>
                </div>
            </div>
            <div class="firstproduct">
                <p class="product-name">Product-2</p>
                <p class="product-price">200</p>
                <div class="button">
                    <button class="decrement">-</button>
                    <span class="quantity">0</span>
                    <button class="increment">+</button>
                </div>
            </div>
            <div class="firstproduct">
                <p class="product-name">Product-3</p>
                <p class="product-price">300</p>
                <div class="button">
                    <button class="decrement">-</button>
                    <span class="quantity">0</span>
                    <button class="increment">+</button>
                </div>
            </div>
          

        </div>
        </div>
        <div class="rightcontainer">
            <h2>Cart</h2>
            <ul class="cart-list">
                
            </ul>
            <p class="total">Total: <span id="totalAmount">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
